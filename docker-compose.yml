version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odontologiadeluz-web
    ports:
      - "80:8080"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
